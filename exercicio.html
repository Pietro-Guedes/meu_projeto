<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>
            Dados pessoais
        </legend>

        <label for='nome_completo'>Nome Completo: </label><input type="text" required><br><br>
        <label for='email'>E-mail: </label><input type="email" required><br><br>
        <label for='password'>Senha: </label><input type="password" required minlength="8"><br><br>
        <label for='data'>Data de nascimento: </label><input type="date" required><br>

    </fieldset>

    <fieldset>
        <legend>
            Informações pessoais
        </legend>

        <input type="radio" id="Masculino" name="genero" value="Masculino">
        <label for="Masculino">Masculino</label><br>
        <input type="radio" id="Feminino" name="genero" value="Feminino">
        <label for="Feminino">Feminino</label>
    </fieldset>
</body>

</html>
